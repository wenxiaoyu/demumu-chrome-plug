<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>烟雾效果测试</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .test-container {
      width: 360px;
      height: 600px;
      background: 
        linear-gradient(180deg, 
          #f8f5ed 0%, 
          #f0ebe0 20%,
          #ebe5d9 40%, 
          #e8e0d0 60%,
          #e5dcc8 80%,
          #e0d7c0 100%
        );
      border: 1px solid rgba(139, 115, 85, 0.08);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 
        0 8px 32px rgba(139, 115, 85, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    /* 禅意背景纹理 */
    .test-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        /* 水墨晕染效果 */
        radial-gradient(circle at 15% 20%, rgba(210, 180, 140, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 85% 30%, rgba(180, 150, 120, 0.06) 0%, transparent 45%),
        radial-gradient(circle at 50% 70%, rgba(200, 170, 140, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 25% 85%, rgba(190, 160, 130, 0.07) 0%, transparent 40%),
        /* 细腻纹理 */
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(139, 115, 85, 0.01) 2px,
          rgba(139, 115, 85, 0.01) 4px
        ),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(139, 115, 85, 0.01) 2px,
          rgba(139, 115, 85, 0.01) 4px
        );
      pointer-events: none;
      z-index: 0;
      animation: textureShift 60s ease-in-out infinite;
    }

    @keyframes textureShift {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 0.8;
      }
    }

3 113.407166 172.334419 127.027145l1.945711 0.833876c138.423453 64.764387 299.917481-43.361564 301.307275-44.473399l17.233442-11.674267 13.619978 15.843648c112.017372 132.030402 258.22367 130.918567 259.891423 130.918567l1.389793-0.555917z" fill="%23FFCC87"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      pointer-events: none;
      z-index: 2;
    }

    /* 云朵1 - 从左飘到右 */
    .test-container::before {
      top: 20%;
      left: -150px;
      animation: cloudFloatRight 25s linear infinite;
    }

    /* 云朵2 - 从右飘到左 */
    .test-container::after {
      top: 55%;
      right: -150px;
      width: 100px;
      height: 50px;
      animation: cloudFloatLeft 30s linear infinite;
      animation-delay: 10s;
    }

    /* 云朵从左向右飘动 */
    @keyframes cloudFloatRight {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0;
      }
      5% {
        opacity: 0.8;
      }
      50% {
        transform: translateX(325px) translateY(-10px);
        opacity: 0.9;
      }
      95% {
        opacity: 0.7;
      }
      100% {
        transform: translateX(650px) translateY(-5px);
        opacity: 0;
      }
    }

    /* 云朵从右向左飘动 */
    @keyframes cloudFloatLeft {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0;
      }
      5% {
        opacity: 0.7;
      }
      50% {
        transform: translateX(-275px) translateY(8px);
        opacity: 0.85;
      }
      95% {
        opacity: 0.6;
      }
      100% {
        transform: translateX(-550px) translateY(3px);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      font-size: 18px;
      color: #8b7355;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <div class="content">观察底部的烟雾效果</div>
  </div>
</body>
</html>
